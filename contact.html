<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us</title>
   <link rel="stylesheet" href="./css/global.css">
   <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
   <header>
      <a id="site-logo" href="travelRecommendation/index.html">
         <h1>Travel Life</h1>
      </a>
      <nav>
         <ul>
            <li><a href="travelRecommendation/index.html">Home</a></li>
            <li><a href="travelRecommendation/about.html">About Us</a></li>
            <li><a href="travelRecommendation/contact.html">Contact Us</a></li>
         </ul>
      </nav>
   </header>
   <main>
      <section class="contact-section">
         <h2>Contact Us</h2>
         <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>

         </form>
      </section>
      <aside class="social-section">
         <ul>
            <li>
               <a href="https://www.facebook.com/" target="_blank">
                  <img class="social-logo" src="./img/fb.svg" alt="Facebook">
               </a>
            </li>
            <li>
               <a href="https://www.instagram.com/" target="_blank">
                  <img class="social-logo" src="./img/instagram.svg" alt="Instagram">
               </a>
            </li>
            <li>
               <a href="https://twitter.com/" target="_blank">
                  <img class="social-logo" src="./img/twitter.svg" alt="Twitter">
               </a>
            </li>
            <li>
               <a href="https://www.youtube.com/" target="_blank">
                  <img class="social-logo" src="./img/yt.svg" alt="YouTube">
               </a>
            </li>
         </ul>
      </aside>
   </main>
</body>

</html>
